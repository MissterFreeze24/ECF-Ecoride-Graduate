<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Connexion / Inscription</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container my-5">
  <ul class="nav nav-tabs" id="myTab">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#login">Connexion</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#signup">Inscription</a></li>
  </ul>
  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="login">
      <input type="email" class="form-control mb-2" id="login-email" placeholder="Email">
      <input type="password" class="form-control mb-2" id="login-password" placeholder="Mot de passe">
      <button class="btn btn-success w-100" onclick="login(document.getElementById('login-email').value, document.getElementById('login-password').value)">Connexion</button>
    </div>
    <div class="tab-pane fade" id="signup">
      <input type="text" class="form-control mb-2" id="signup-pseudo" placeholder="Pseudo">
      <input type="email" class="form-control mb-2" id="signup-email" placeholder="Email">
      <input type="password" class="form-control mb-2" id="signup-password" placeholder="Mot de passe">
      <button class="btn btn-success w-100" onclick="createAccount(document.getElementById('signup-pseudo').value, document.getElementById('signup-email').value, document.getElementById('signup-password').value)">Cr√©er mon compte</button>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
