<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoRide - Covoiturages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand text-success fw-bold" href="index.html">EcoRide</a>
  </div>
</nav>

<div class="container my-5">
  <h1 class="mb-4">Trouver un covoiturage</h1>
  <form class="row g-2 mb-4" id="search-form-2">
    <div class="col-md-3"><input type="text" id="depart" class="form-control" placeholder="Ville de départ"></div>
    <div class="col-md-3"><input type="text" id="arrivee" class="form-control" placeholder="Ville d’arrivée"></div>
    <div class="col-md-3"><input type="date" id="date" class="form-control"></div>
    <div class="col-md-3"><button type="button" class="btn btn-success w-100" onclick="performSearchFromForm()">Rechercher</button></div>
  </form>

  <!-- FILTRES (US4) -->
  <div class="row mb-4">
    <div class="col-md-3">
      <select class="form-select" id="filter-eco">
        <option value="">Tous</option>
        <option value="1">Voiture électrique uniquement</option>
      </select>
    </div>
    <div class="col-md-3">
      <input type="number" id="filter-prix" class="form-control" placeholder="Prix maximum (€)">
    </div>
    <div class="col-md-3">
      <input type="number" id="filter-duree" class="form-control" placeholder="Durée max (min)">
    </div>
    <div class="col-md-3">
      <input type="number" id="filter-note" class="form-control" placeholder="Note minimale">
    </div>
  </div>

  <!-- LISTE COVOITURAGES -->
  <div class="row" id="rides-container">
    <!-- cards inserted by JS -->
  </div>
</div>

<footer class="bg-dark text-white text-center py-3">
  <p>Contact : contact@ecoride.fr</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
